{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block content %}
  <h1>index</h1>
  {% for review in reviews %}
    <a href="{% url 'reviews:detail' review.pk %}">
      <p>{{ review.user }}|
        {{ review.title }}|
        {{ review.content }}|
        {{ review.movie_name }}|
        {{ review.grade }}|
        {{ review.updated_at }}|</p>
    </a>
  {% endfor %}
{% endblock content %}
